<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SİTE 23</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="h-screen max-w-screen relative p-0 overflow-hidden">
    <header class="h-screen max-w-screen flex justify-center items-center">
        <img id="logo" class="fixed top-5 left-5" src="imgs/logo.png">
        <div class="h-3/6 w-8/12 flex flex-col justify-center items-center gap-12">
        <h1 class="text-7xl text-zinc-200 py-2 px-4 rounded rounded-2xl tracking-wider" style="background-color: rgba(0,0,0,0.5);">CAFE CODING</h1>
        <h1 class="text-base text-zinc-200 tracking-wider">Kafemizin web sitesine hoş geldiniz. Ürünlerimizle ilgili bilgiler için aşağıdaki butonlara tıklayabilirsiniz.</h1>
        <div class="btns flex flex-row justify-center items-center gap-4">
            <a id="kahvebtn" class="flex justify-center items-center bg-amber-400 text-white text-3xl py-2 px-4 rounded rounded-2xl">Kahveler</a>
            <a id="tatlibtn" class="flex justify-center items-center bg-blue-400 text-white text-3xl py-2 px-4 rounded rounded-2xl">Tatlılar</a>
        </div>
        </div>
    </header>
    




<div id="kahve" class="menudiv relative bg-black mx-auto h-screen w-full max-w-screen flex justify-center items-center">
    <h1 class="text-white text-5xl tracking-wider mt-24">KAHVELER</h1>
    <div id="kahvelerdiv" class="h-full w-full"></div>
    <i class="kapat absolute top-5 right-5 bi bi-x z-20 text-5xl text-white"></i>
</div>

<div id="tatli" class="menudiv relative bg-black mx-auto h-screen w-full max-w-screen flex justify-center items-center">
    <h1 class="text-white text-5xl tracking-wider mt-24">TATLILAR</h1>
    <div id="tatlilardiv" class="h-full w-full"></div>
    <i class="kapat absolute top-5 right-5 bi bi-x z-20 text-5xl text-white"></i>
</div>

</body>

<script>


let kahvebtn = document.getElementById("kahvebtn");
let kahve = document.getElementById("kahve");
let kahvekapat = document.getElementById("kahvekapat");

kahvebtn.addEventListener("click", function() {
kahve.classList.add("menuyukari");
tatli.classList.remove("menuyukari");
})


let tatlibtn = document.getElementById("tatlibtn");
let tatli = document.getElementById("tatli");
let tatlikapat = document.getElementById("tatlikapat");

tatlibtn.addEventListener("click", function() {
tatli.classList.add("menuyukari");
kahve.classList.remove("menuyukari");
})

/* KAPATMA BUTONU */
$(document).ready(function() {

$(".kapat").click(function() {
$(this).parent("div").removeClass("menuyukari");    
})    

})



let kahveler = [
    {
        ad:"Türk Kahvesi",
        fiyati:"50 TL",
        imgurl:"imgs/urunler/turkkahvesi.jpg"
    },
    {
        ad:"Nescafe",
        fiyati:"70 TL",
        imgurl:"imgs/urunler/nescafe.jpg"
    },
    {
        ad:"Dibek Kahvesi",
        fiyati:"90 TL",
        imgurl:"imgs/urunler/dibekkahvesi.jpg"
    }
];



kahveler.forEach(kahve=> {

kahvelerdiv.innerHTML += `

<div class="card">
<img src=${kahve.imgurl} class="h-4/6 w-full img-fluid">
<h1 class="h-1/6 w-full bg-white text-black text-3xl flex justify-center items-center">${kahve.ad}</h1>
<h1 class="h-1/6 w-full bg-white text-black text-3xl flex justify-center items-center">${kahve.fiyati}</h1>
</div>



`
})

let tatlilar = [
    {
        ad:"Baklava",
        fiyati:"150 TL",
        imgurl:"imgs/urunler/baklava.jpeg"
    },
    {
        ad:"Sütlaç",
        fiyati:"200 TL",
        imgurl:"imgs/urunler/sutlac.jpeg"
    },
    {
        ad:"Muhallebi",
        fiyati:"300 TL",
        imgurl:"imgs/urunler/muhallebi.jpeg"
    }
];



tatlilar.forEach(tatli=> {

tatlilardiv.innerHTML += `

<div class="card">
<img src=${tatli.imgurl} class="h-4/6 w-full img-fluid">
<h1 class="h-1/6 w-full bg-white text-black text-3xl flex justify-center items-center">${tatli.ad}</h1>
<h1 class="h-1/6 w-full bg-white text-black text-3xl flex justify-center items-center">${tatli.fiyati}</h1>

</div>



`
})


</script>
</html>
